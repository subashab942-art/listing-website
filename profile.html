<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile | FurniHome</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}

/* PROFILE LAYOUT */
.profile-container{
    max-width:1000px;
    margin:40px auto;
    padding:20px;
    display:grid;
    grid-template-columns: 280px 1fr;
    gap:30px;
}

/* LEFT CARD */
.profile-card{
    background:#fff;
    border-radius:14px;
    padding:25px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.profile-pic{
    width:120px;
    height:120px;
    border-radius:50%;
    background:#3D5A5E;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:42px;
    margin:0 auto 15px;
}

.profile-card h2{
    margin:0;
}

.profile-card p{
    color:#777;
    font-size:14px;
}

/* RIGHT CONTENT */
.profile-details{
    background:#fff;
    border-radius:14px;
    padding:30px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.section-title{
    margin-bottom:20px;
    color:#3D5A5E;
}

/* FORM */
.form-group{
    margin-bottom:18px;
}

label{
    display:block;
    font-size:14px;
    margin-bottom:6px;
    color:#555;
}

input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ddd;
    outline:none;
}

input:focus{
    border-color:#3D5A5E;
}

.save-btn{
    background:#3D5A5E;
    color:#fff;
    border:none;
    padding:12px 25px;
    border-radius:8px;
    cursor:pointer;
    font-size:15px;
}

.save-btn:hover{
    opacity:0.9;
}

/* MOBILE */
@media(max-width:768px){
    .profile-container{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div id="nav"></div>

<!-- PROFILE -->
<div class="profile-container">

    <!-- LEFT -->
    <div class="profile-card">
        <div class="profile-pic">AB</div>
        <h2>AB Subash</h2>
        <p>absubash@email.com</p>
    </div>

    <!-- RIGHT -->
    <div class="profile-details">
        <h3 class="section-title">Personal Information</h3>

        <form onsubmit="saveProfile(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="AB Subash">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" value="absubash@email.com">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" placeholder="+91 98765 43210">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Your address">
            </div>

            <button class="save-btn">Save Changes</button>
        </form>
    </div>

</div>

<script>
/* ACTIVE PAGE */
window.ACTIVE_PAGE = "profile";

/* LOAD NAVBAR */
fetch("nav.html")
.then(res => res.text())
.then(data => {
    document.getElementById("nav").innerHTML = data;

    document.querySelectorAll(".nav-center a").forEach(link => {
        link.classList.toggle(
            "active",
            link.dataset.page === window.ACTIVE_PAGE
        );
    });
});

/* SAVE PROFILE */
function saveProfile(e){
    e.preventDefault();
    alert("Profile updated successfully!");
}
</script>

</body>
</html>
